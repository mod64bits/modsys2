<div class="modal-header bg-danger text-white">
    <h5 class="modal-title">{{ delete_title|default:"Confirmar Exclusão" }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form method="post" action="{{ form_action_url }}" class="ajax-form" id="customerDeleteConfirmForm">
    {% csrf_token %}
    <div class="modal-body">
        <p>Você tem certeza que deseja excluir o cliente <strong>{{ customer.nome }}</strong>?</p>
        <p class="text-danger">Esta ação não poderá ser desfeita. Tickets e Ordens de Serviço associados serão desvinculados (não excluídos).</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Sim, Excluir Cliente</button>
    </div>
</form>
