{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Nova Mensagem</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.mensagem.id_for_label }}" class="form-label">Mensagem</label>
            {{ form.mensagem }}
        </div>
        <div class="mb-3">
            <label for="{{ form.arquivo.id_for_label }}" class="form-label">Anexo</label>
            {{ form.arquivo }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'mensagem-atendimento-list' atendimento_id=atendimento.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
